<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Music Player-Anjali Patel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle" onclick="songMenu()">
                    <i class="fa-solid fa-bars" id="song_list"></i>
                </div>
            </nav>
            <img src="img/song-1.jpg" alt="music player" class="song-img">
            <h1 id="title">Jogi</h1>
            <p id="artist">Aakanksha Sharma,Yasser Desai</p>

            <audio id="song">
                <source src="music/song-1.mp3" type="audio/mpeg">
            </audio>
            <div class="progress_area" id="progressbar_area">
                <div class="progress_duration_meter">
                    <div id="current_time">
                        0:00
                    </div>
                    <div id="duration">4:33</div>
                </div>
                <div class="progress_div" id="progress_div">
                    <div id="progress"></div>
                    <!-- <input type="range" value="0" id="progress"> -->
                </div>

            </div>
            <div class="controls">
                <div><i class="fa-solid fa-backward" id="prev"></i></div>
                <div><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
                <div><i class="fa-solid fa-forward" id="next"></i></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
